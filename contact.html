        <div class="contactfrom">
            <form>
                <h1>Contact Me for Work / Enquiries</h1>
                <div class="namecont">
                    <label for="clientname" class="form-name">Name</label>
                    <input type="name" class="form-control" id="clinetEmail" aria-describedby="emailHelp">
                    
                  </div>
                <div class="mb-3">
                  <label for="clientEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clinetEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone no.</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="form-check" id="formcheck">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" id="isclient">Check me out</label>
                </div>
                <button type="submit" class="primary">Submit</button>
              </form>
        </div>
